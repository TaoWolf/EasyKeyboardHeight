apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publish {
    userOrg = 'a3349384'
    groupId = 'cn.zmy'
    artifactId = 'easykeyboardheight'
    publishVersion = '1.0.0'
    desc = 'Very easy way to get the android soft keyboard height'
    website = 'https://github.com/a3349384/EasyKeyboardHeight'
}